<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="score-board">
                <span>得分: <span id="score">0</span></span>
                <span>最高分: <span id="high-score">0</span></span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            
            <div class="game-overlay" id="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlay-title">贪吃蛇游戏</h2>
                    <p id="overlay-message">蛇会自动向右移动，使用方向键或WASD改变方向</p>
                    <button id="start-btn" class="game-btn">开始游戏</button>
                    <button id="restart-btn" class="game-btn" style="display: none;">重新开始</button>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <p>🐍 蛇会自动移动，使用方向键 ↑↓←→ 或 WASD 控制方向</p>
            <p>⏸️ 按空格键暂停/继续游戏</p>
            <p>🎯 吃到红色食物获得10分，避免撞墙和撞到自己</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
